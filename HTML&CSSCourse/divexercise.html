<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivExamples</title>
    <style>
        .square{
            width: 50px;
            height: 50px;
            background-color: green;
            margin-right: 20px;
            display: inline-block;
            vertical-align: top;
        }
        .circle{
            width: 50px;
            height:50px;
            border-radius: 80px;
            display: inline-block;
            background-color: red;
        }
        .examplebox{
            border: 1px solid black;
            width: 250px;
            padding-left: 20px;
            padding-bottom: 20px;
        }
        .example2{
            border: 10px solid white;
            background-color: rgb(31, 30, 30);
            padding-left: 10px;
        }
        .headingtext{
            color: white;

        }
        .text{
            color: grey;
        }
    </style>
</head>
<body>
    <div class="square"></div>
    <div class="circle"></div>
    <div class="examplebox">
        <p>Satisfied with our service?</p>
        <button class="yes">Yes</button>
        <button class="no">No</button>
    </div>
    <div class="example2">
        <p class="headingtext"><strong>Install Youtube Music</strong></p>
        <p class="text">Add youtube music to your desktop for quick </p>
    </div>
</body>
</html>
