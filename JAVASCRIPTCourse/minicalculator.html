<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
</head>
<body>
    <p class="display"></p>
    <button onclick="
    calc += '1';
    displayCalculation();
    "
    >1</button>
    <button onclick="
    calc += '2';
    displayCalculation();
    "
    >2</button>
    <button onclick="
    calc += '3';
    displayCalculation();
    ">3</button>
    <button onclick="
    calc += ' + ';
    displayCalculation();
    ">+</button>
    <button onclick="
    calc = eval(calc);
    displayCalculation();
    ">=</button>
    <button onclick="
    calc = '';
    displayCalculation();
    ">Clear</button>

    <script>
        let calc = '';
        function displayCalculation(){
            document.querySelector('.display').innerHTML = `${ calc }`;
        }
    </script>
</body>
</html>
