<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart-Quantity</title>
  </head>
  <body>
    <button
      onclick="
        console.log(`Cart Quantity : ${cartQuantity}`);
        "
    >
      Show Quantity
    </button>
    <button
      onclick="
      if(cartQuantity<10){
        cartQuantity++;
        console.log(`Cart Quantity : ${cartQuantity}`);
      }
      else{
        console.log('The cart quantity is full');
      }
        
        "
    >
      Add to Cart
    </button>
    <button
      onclick="
      if(cartQuantity<9){
        cartQuantity +=2;
        console.log(`Cart Quantity : ${cartQuantity}`);
      }
      else{
        console.log('The cart quantity will exceed the maximum quantity');
      }
        
        "
    >
      +2
    </button>
    <button
      onclick="
      if(cartQuantity<8){
        cartQuantity +=3;
        console.log(`Cart Quantity : ${cartQuantity}`);
      }
      else{
        console.log('The cart quantity will exceed the maximum quantity');
      }
        
        "
    >
      +3
    </button>
    <button
      onclick="
        cartQuantity = 0;
        console.log('Cart was reset.');
        console.log(`Cart Quantity : ${cartQuantity}`);
        "
    >
      Reset Cart
    </button>
    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
