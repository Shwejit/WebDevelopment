<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Project</title>
    <!--Document object represents the WEBPAGE
        Windows object represents the BROWSER
        So, document object is inside the window object.-->
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        .subscribecss{
            border:none;
            background-color: black;
            color: white;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 15px;
            padding-right: 15px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 30px;
        }
        .is-subscribed{
            background-color: rgb(240,240,240);
            color: black;
        }
        .costinput{
            font-size: 15px;
            padding: 10px;
        }
        .calcibutton{
            padding: 12px 15px;
            color: white;
            background-color: green;
            border: none;
            font-size: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- window.document
    window.alert();
    window.console.log("Hello");
     -->
    <p>YouTube Subscribe Button</p>
    <button class="SubscribeButton subscribecss" onclick="
    subscribe();
    ">Subscribe</button>

    <p>Rock Paper Scissor</p>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40  = +$10 shipping</p>
    <p>Order over $40 = FREE shipping</p>
    <input class="costinput" placeholder="Cost of order" onkeydown="
    handleEnterKey(event);
    ">
    <button class="calcibutton" onclick="
    calci();
    ">Calculate</button>
    <p class="calci-results"></p>

    <script>

        function handleEnterKey(event){
            if(event.key === 'Enter'){
                calci();
            }
        }
        function subscribe(){
            const buttonElement = document.querySelector('.SubscribeButton');
            if(buttonElement.innerText === 'Subscribe'){
                buttonElement.innerHTML = 'Subscribed';
                buttonElement.classList.add('is-subscribed');
            }
            else{
                buttonElement.innerHTML = 'Subscribe';
                buttonElement.classList.remove('is-subscribed');
            }
        }

        function calci(){
            let v = document.querySelector('input');
            let cost = Number(v.value);
            if(cost < 40){
                cost = cost+10;
            }
            document.querySelector('.calci-results').innerHTML = `$${cost}`;
        }
    </script>
</body>
</html>
